name: Test and Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        pytest --cov=ollama_proxy --cov-report=term-missing --cov-report=xml --cov-report=html

    - name: Generate coverage badge
      if: github.ref == 'refs/heads/main'
      continue-on-error: true
      run: |
        COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib['line-rate'])")
        COVERAGE_PERCENT=$(python -c "print(f'{float($COVERAGE) * 100:.0f}')")
        echo "Coverage: ${COVERAGE_PERCENT}%"
        echo "COVERAGE=${COVERAGE_PERCENT}" >> $GITHUB_ENV

    - name: Create coverage badge
      if: github.ref == 'refs/heads/main'
      continue-on-error: true
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: ${{ secrets.GIST_ID }}
        filename: ollama-proxy-coverage.json
        label: coverage
        message: ${{ env.COVERAGE }}%
        valColorRange: ${{ env.COVERAGE }}
        maxColorRange: 100
        minColorRange: 0

    - name: Upload coverage report
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
